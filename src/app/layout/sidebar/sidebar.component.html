<mat-sidenav-container *ngIf="user ;else spinner" class="sidenav-container">
    <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport="true"
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)">
    <mat-toolbar color="primary">
        <div  class="profile" >
            <div>
                <img src="{{user.photoURL||'https://www.weact.org/wp-content/uploads/2016/10/Blank-profile.png'}}" alt="">
            </div>
            <span>{{user.displayName || "Welcome" }}</span>
        </div>        
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard" >Home</a>
      <a mat-list-item routerLink="/invoices" routerLinkActive="active"> Invoice List</a>
    </mat-nav-list>
    
    </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <navigation-header style="width: 100%"></navigation-header>
    </mat-toolbar>
    <div class="grid-container">
      <router-outlet></router-outlet>
      <app-messages></app-messages>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
<ng-template  #spinner>
    <div class="spinner"> <mat-spinner></mat-spinner> </div>
</ng-template>
