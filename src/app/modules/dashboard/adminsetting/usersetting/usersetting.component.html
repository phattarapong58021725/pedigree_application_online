
            <div class="row">
                <div class="col-md-12">
                    <mat-card class="setting-card">
                        <mat-card-title class="headd text-center" style="font-size:35px;">ตั้งค่าบัญชีผู้ใช้งาน</mat-card-title>
                        <hr>
                        <mat-form-field appearance="outline">
                            <mat-label>ค้นหาผู้ใช้งานระบบ</mat-label>
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                            <mat-icon matSuffix>search</mat-icon>
                        </mat-form-field>
                        &nbsp;
                        <div *ngIf="dataSource && dataView=='table';else dataView=='table' && progressload" class="example-container mat-elevation-z8">
                            <table mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef><strong>ลำดับที่</strong></th>
                                    <td mat-cell *matCellDef="let row;let key = index"> {{key+1}} </td>
                                </ng-container>

                                <ng-container matColumnDef="fname">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <h6><strong>ชื่อ</strong></h6>
                                    </th>
                                    <td mat-cell *matCellDef="let row">{{row.fname}}</td>
                                </ng-container>

                                <ng-container matColumnDef="lname">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <h6><strong>นามสกุล</strong></h6>
                                    </th>
                                    <td mat-cell *matCellDef="let row">{{row.lname}}</td>
                                </ng-container>

                                <ng-container matColumnDef="email">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <h6><strong>อีเมล</strong></h6>
                                    </th>
                                    <td mat-cell *matCellDef="let row">{{row.email}}</td>
                                </ng-container>

                                <ng-container matColumnDef="roles">
                                    <th mat-header-cell *matHeaderCellDef>
                                        <h6><strong>สมาชิก | พนักงาน | แอดมิน </strong></h6>
                                    </th>
                                    <td mat-cell *matCellDef="let row" >{{row.roles.authuser}} | {{row.roles.admin}} | {{row.roles.superadmin}}  </td>
                                </ng-container>
                                <ng-container matColumnDef="actions">
                                        <th mat-header-cell *matHeaderCellDef> </th>
                                        <td mat-cell *matCellDef="let row">
                                            <button mat-raised-button color="accent" (click)="openDialog(row)">
                                                    ตั้งค่าสถานะ
                                            </button>                                         
                                            <button mat-icon-button matTooltip="ลบออก" (click)="deleteuserid(row.id)">
                                                <mat-icon color="warn">delete</mat-icon>
                                            </button>
                                        </td>
                                    </ng-container>
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                            </table>
                        </div>
                    </mat-card>
                </div>
            </div>
