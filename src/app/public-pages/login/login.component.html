
<app-header-public></app-header-public>
<br><br>
<div class="main-header">
<div class="container ">
  <div class="login-container">
    <h1 class="text-center">ลงชื่อเข้าใช้</h1>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label for="email">Email</mat-label>
        <input matInput ngModel  required type="email" name="email" id="email" placeholder="Email" 
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="example-full-width">
        <mat-label for="password">Password</mat-label>
        <input matInput ngModel  required type="password" name="password" id="password" placeholder="password" 
          [errorStateMatcher]="matcher">
        <mat-error *ngIf="passwordFormControl.hasError('required') ">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <br>
      <div class="text-center">
      <button type="submit" mat-raised-button color="primary">ลงชื่อเข้าใช้</button>
      <br>
      <br>
      <div><a routerLink="/resetpw">ถ้าหากลืมรหัสผ่าน!</a></div>
    </div>
    </form>
    <p class="text-center">ถ้าหากไม่มี Account สามารถสร้างได้ที่ <a routerLink="/singup" mat-raised-butto>สมัครสมาชิก</a> </p>
    <app-footer></app-footer>
  </div>
</div>
</div>
